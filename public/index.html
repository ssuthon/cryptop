<!DOCTYPE html>
<html>
<head>
	<title>Crypto Watch</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="https://static.cryptowat.ch/assets/scripts/embed.bundle.js"></script>
	<style type="text/css">

		body,
		.container {
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100vh;
		  margin: 0;
		}

		.container {
		  display: -webkit-box;
		  display: -moz-box;
		  display: -ms-flexbox;
		  display: -o-flexbox;
		  display: -webkit-flex;
		  display: flex;
		  background-color: #afafaf;
		  -webkit-flex-direction: column;
		  -moz-flex-direction: column;
		  -ms-flex-direction: column;
		  -o-flex-direction: column;
		  flex-direction: column;
		}

		.row {
		  background-color: #e5e5e5;
		  -webkit-flex: 5;
		  -moz-flex: 5;
		  -ms-flex: 5;
		  -o-flex: 5;
		  flex: 5;
		  display: -webkit-box;
		  display: -moz-box;
		  display: -ms-flexbox;
		  display: -webkit-flex;
		  display: flex;
		  -webkit-flex-direction: row;
		  -moz-flex-direction: row;
		  -ms-flex-direction: row;
		  -o-flex-direction: row;
		  flex-direction: row;
		}

		.square {
		  background-color: #cacaca;
		  -webkit-flex: 4;
		  -moz-flex: 4;
		  -ms-flex: 4;
		  -o-flex: 4;
		  flex: 4;
		  display: -webkit-box;
		  display: -moz-box;
		  display: -ms-flexbox;
		  display: -webkit-flex;
		  display: flex;
		  text-align: center;
		  -webkit-justify-content: center;
		  -moz-justify-content: center;
		  -ms-justify-content: center;
		  -o-justify-content: center;
		  justify-content: center;
		  -webkit-flex-flow: column wrap;
		  -moz-flex-flow: column wrap;
		  -ms-flex-flow: column wrap;
		  -o-flex-flow: column wrap;
		  flex-flow: column wrap;
		}		

		header, footer {
		  color: black;
		  height: 20px;
		  width: 100%;		  
		}

		.card_header {
			font-family: 'Roboto', sans-serif;
			margin: 0;	
			background: black;
			display: flex;
			align-items: flex-start;
		}

		.coin_title {			
			font-weight: 800;
			color: white;
		}

		.coin_info {
			font-weight: 500;
			color: bisque;
			margin-top: 0.1em;
			margin-left: 1em;
			font-size: 90%;
		}

		body {
		    overflow:hidden;
		}
	</style>
</head>
<body>
	<div id="root"></div>
</body>
<script type="text/javascript" src="scripts/main.bundle.js">

</script>
</html>
